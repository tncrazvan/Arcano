<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>ElkServer Docs</title>
  </head>
  <body>
    <script type="text/javascript" charset="UTF-8" src="js/Elk/include.js"></script>
    <script type="text/javascript" charset="UTF-8">
      window.loader = new Includer({
        css: location.pathname+"css/",
        js: location.pathname+"js/",
        modules: location.pathname+"modules/"
      });
      loader.css([
        //"style"
      ]);

      loader.js([
        "Elk/Project",
        "Elk/Cookie",
        "Elk/Main",
        "Elk/App",
        "Elk/Index"
      ]).then(function(){
          window.modules = create("div");
          window.modules.style.display="none";
          document.body.appendChild(window.modules);
          Project.ready = true;
          new MainActivity();
      });
    </script>
  </body>
</html>
