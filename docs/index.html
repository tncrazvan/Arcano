<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>ElkServer Docs</title>
  </head>
  <body>
    <div id="big_wrapper" class="row justify-content-md-center"></div>

    <script type="text/javascript" charset="UTF-8" src="js/Elk/include.js"></script>
    <script type="text/javascript" charset="UTF-8">
      window.loader = new Includer({
        css: "css/",
        js: "js/",
        modules: "modules/"
      });
      loader.css([
        "bootstrap",
        "style",
        "highlights/atom-one-light"
      ]);

      loader.js([
        "Elk/Project",
        "Elk/Cookie",
        "Elk/Main",
        "Elk/Index",
        "jquery",
        "bootstrap",
        "highlight.pack",
        "App"
      ]).then(function(){
          window.modules = create("div");
          window.modules.style.display="none";
          document.body.appendChild(window.modules);
          Project.ready = true;
          new MainActivity();
      });
    </script>
  </body>
</html>
